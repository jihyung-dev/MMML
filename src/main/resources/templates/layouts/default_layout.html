<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <th:block layout:fragment="meta">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </th:block>

    <title th:text="${CONTENT_TITLE} ?: 'Commune'"></title>

    <link href="/bootstrap-5.3.8-dist/css/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="/bootstrap-5.3.8-dist/js/bootstrap.bundle.js"></script>

    <th:block layout:fragment="css"></th:block>

    <style>
        body {
            font-family: 'Manrope', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .primary-btn {
            background-color: #0d273d;
            color: white;
        }
        .primary-btn:hover {
            background-color: #0a1f30;
            color: white;
        }
        footer {
            margin-top: auto;
        }
        .brand-purple {
            color: #6960ff;
        }
    </style>
</head>

<body class="bg-light text-dark">

<th:block th:replace="~{layouts/header_nav :: headerNav}"></th:block>

<main class="container">
    <div layout:fragment="content">
    </div>
</main>

<th:block th:replace="~{layouts/footer :: footer}"></th:block>

<th:block layout:fragment="script"></th:block>

</body>
</html>
