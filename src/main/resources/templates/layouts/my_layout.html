<!DOCTYPE html>

<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>마이페이지 : 개인</title>
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
        <script>tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#0d273d", "background-light": "#f6f7f8", "background-dark": "#121a20"}, fontFamily: {display: "Manrope"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
        <style>
            .material-symbols-outlined {
                font-variation-settings: 'FILL'0, 'wght'400, 'GRAD'0, 'opsz'24;

        <th:block layout:fragment="css"></th:block>

<body class="font-display bg-background-light dark:bg-background-dark">

                <img src="/src/img/undraw_pic-profile_nr49.svg" class="rounded-circle" width="40" height="40" alt="Alex">

                <div class="flex flex-col">
                    <h1 class="text-black dark:text-white text-base font-medium leading-normal" th:text="${session.loginUser.memberName}">이름</h1>

                <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/20 text-primary dark:bg-primary/20 dark:text-primary" href="#">
                    <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">person</span>
                    <p class="text-sm font-bold leading-normal">마이페이지</p>
                </a>
                <a class="flex items-center gap-3 px-3 py-2 text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-primary/20 rounded-lg" href="#">
                    <span class="material-symbols-outlined">group</span>
                    <p class="text-sm font-medium leading-normal">핫딜</p>
                </a>
                <a class="flex items-center gap-3 px-3 py-2 text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-primary/20 rounded-lg" href="#">
                    <span class="material-symbols-outlined">business_center</span>
                    <p class="text-sm font-medium leading-normal">가계부</p>
                </a>
                <a class="flex items-center gap-3 px-3 py-2 text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-primary/20 rounded-lg" href="#">

            </nav>
            <div class="mt-auto flex flex-col gap-1">

                    <span class="material-symbols-outlined">settings</span>
                    <p class="text-sm font-medium leading-normal">Settings</p>
                </a>
                <a class="flex items-center gap-3 px-3 py-2 text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-primary/20 rounded-lg" href="#">

        <!-- Main Content -->
        <main class="flex-1 p-6 lg:p-10">

                <!-- PageHeading -->
                <div class="mb-8">
                    <div class="flex min-w-72 flex-col gap-2">
                        <h1 th:text="${title !=null ? title : '마이 페이지'}" class="text-gray-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">

                        </h1>
<!--                        <p class="text-gray-500 dark:text-[#9db9a6] text-base font-normal leading-normal">View and edit your personal information and account settings.</p>-->
                    </div>
                </div>
                <div  layout:fragment="content">

                </div>
            </div>
        </main>
    </div>
</div>
</body>
<script>
    const tabInfo = document.getElementById("tab-info");
    const tabActivity = document.getElementById("tab-activity");
    const infoSection = document.getElementById("info-section");
    const activitySection = document.getElementById("activity-section");

    tabActivity.addEventListener("click", () => {
        infoSection.classList.add("hidden");
        activitySection.classList.remove("hidden");

        tabInfo.classList.remove("border-primary");
        tabInfo.classList.add("border-transparent", "text-gray-500", "dark:text-[#9db9a6]");

        tabActivity.classList.add("border-primary");
        tabActivity.classList.remove("border-transparent", "text-gray-500", "dark:text-[#9db9a6]");
    });

    tabInfo.addEventListener("click", () => {
        activitySection.classList.add("hidden");
        infoSection.classList.remove("hidden");

        tabActivity.classList.remove("border-primary");
        tabActivity.classList.add("border-transparent", "text-gray-500", "dark:text-[#9db9a6]");

        tabInfo.classList.add("border-primary");
        tabInfo.classList.remove("border-transparent", "text-gray-500", "dark:text-[#9db9a6]");
    });
</script>
    <!-- 페이지별 추가 JS가 들어갈 자리 -->
    <th:block layout:fragment="script"></th:block>

</html>
