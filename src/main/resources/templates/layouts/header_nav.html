<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<header th:fragment="headerNav" class="navbar navbar-expand-md navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center brand-purple" href="/">
            <svg fill="currentColor" viewBox="0 0 48 48" width="40" height="40">
                <path d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z"></path>
            </svg>
            <span class="ms-2 fw-bold">내돈내삶</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto mb-2 mb-md-0 align-items-center">
                <li class="nav-item"><a class="nav-link" href="/ledger">Ledger</a></li>
                <li class="nav-item"><a class="nav-link" href="/board">Board</a></li>
                <li class="nav-item"><a class="nav-link text-warning" href="/hotdeal">Hot Deals</a></li>

                <li class="nav-item ms-3">
                    <div class="d-flex align-items-center gap-2">

                        <a th:if="${session.loginUser == null}" href="/login" class="btn btn-sm btn-outline-primary">
                            UserLogin
                        </a>

                        <div th:if="${session.loginUser != null}" class="d-flex align-items-center gap-2">
                            <a href="/mypage" class="text-decoration-none text-dark fw-bold">
                                <span th:text="${session.loginUser.memberNickname} + '님'"></span>
                            </a>
                            <span class="text-secondary">|</span>
                            <a href="/logout" class="btn btn-sm btn-light">LogOut</a>
                        </div>

                    </div>
                </li>
            </ul>
        </div>
    </div>
</header>
</html>
