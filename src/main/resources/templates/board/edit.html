<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 수정</title>
</head>
<body>

<h2>게시글 수정</h2>

<form th:action="@{'/board/' + ${post.id} + '/edit'}" method="post">

    <label>카테고리:</label>
    <input type="text" name="category" th:value="${post.category}" required><br/><br/>

    <label>제목:</label>
    <input type="text" name="postTitle" th:value="${post.postTitle}" required><br/><br/>

    <label>내용:</label><br/>
    <textarea name="postContent" rows="10" cols="60"
              th:text="${post.postContent}" required></textarea><br/><br/>

    <button type="submit">수정 완료</button>
</form>

<br/>
<a th:href="@{'/board/' + ${post.id}}">돌아가기</a>

</body>
</html>
