<!DOCTYPE html>
<html  lang="ko"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layouts/default_layout}"
       th:with="IS_LOGIN=false,CONTENT_TITLE='로그인 | 내돈내삶'">
<!-- 위에 내용 중 IS_LOGIN=false 는 로그인 없는 메인화면 상단 , IS_LOGIN=false, 문구 전체삭제 로그인 있는 메인화면 상단 -->

<head>
    <title>게시글 작성</title>
    <link rel="stylesheet" th:href="@{/css/write.css}">
</head>

<style  layout:fragment="css">
    <!-- css 스타일 넣기 -->
</style>

<!-- 🔹 로그인 컨텐츠: 화면 중앙 정렬 -->
<main layout:fragment="content"
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 70vh;">


    <div class="write-container">

        <h2 class="write-title">게시글 작성</h2>

        <!-- 로그인 X -->
        <div class="write-locked" th:if="${session.loginUser == null}">
            <p>글쓰기는 로그인 후 이용 가능합니다.</p>
            <a href="/login">로그인 하러 가기</a>
        </div>

        <!-- 로그인 O -->
        <form class="write-form"
              th:if="${session.loginUser != null}"
              action="/board/write" method="post">

            <label>작성자</label>
            <!-- 닉네임만 보여주고, 실제 writer는 서버에서 세션으로 처리 -->
            <input type="text"
                   th:value="${session.loginUser.memberNickname}"
                   readonly>

            <!-- 🔹 카테고리: 입력란 클릭 → 3가지 중 1개 선택 (select) -->
            <label>카테고리</label>
            <select name="category" required>
                <option value="">카테고리를 선택하세요</option>
                <option value="자유게시판">자유게시판</option>
                <option value="핫딜 팁">핫딜 팁</option>
                <option value="가계부 팁">가계부 팁</option>
            </select>

            <label>제목</label>
            <input type="text" name="postTitle" required>

            <label>내용</label>
            <textarea name="postContent" rows="10" required></textarea>

            <button type="submit">등록</button>
        </form>

        <a class="back-btn" href="/board">← 목록으로</a>

    </div>

    <!-- 여기에 body 안에 있는 내용만 넣으세요 -->
    <!-- 이건 넣으면 안됨!! <body> </body>  이안에 있는것만 넣으심 되요 -->
    <!-- 스타일적용 할려면 위에 head 안에 넣으심 되요 -->


    <script layout:fragment="script">
        //alert("script"); 스크리븥 넣기
    </script>






</main>
</html>
