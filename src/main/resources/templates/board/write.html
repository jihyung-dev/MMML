<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 작성</title>
    <link rel="stylesheet" th:href="@{/css/write.css}">
</head>
<body>

<div class="write-container">

    <h2>게시글 작성</h2>

    <!-- 로그인 X -->
    <div th:if="${session.loginUser == null}">
        <p>글쓰기는 로그인 후 이용 가능합니다.</p>
        <a href="/login">로그인 하러 가기</a>
    </div>

    <!-- 로그인 O -->
    <form class="write-form"
          th:if="${session.loginUser != null}"
          action="/board/write" method="post">

        <label>작성자</label>
        <!-- 닉네임만 보여주고, 실제 writer는 서버에서 세션으로 처리 -->
        <input type="text"
               th:value="${session.loginUser.memberNickname}"
               readonly>

        <!-- 🔹 카테고리: 입력란 클릭 → 3가지 중 1개 선택 (select) -->
        <label>카테고리</label>
        <select name="category" required>
            <option value="">카테고리를 선택하세요</option>
            <option value="자유게시판">자유게시판</option>
            <option value="핫딜 팁">핫딜 팁</option>
            <option value="가계부 팁">가계부 팁</option>
        </select>

        <label>제목</label>
        <input type="text" name="postTitle" required>

        <label>내용</label>
        <textarea name="postContent" rows="10" required></textarea>

        <button type="submit">등록</button>
    </form>

    <a class="back-btn" href="/board">← 목록으로</a>

</div>

</body>
</html>
