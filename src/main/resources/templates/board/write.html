<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>글쓰기</title>
</head>
<body>

<h2>게시글 작성</h2>

<form action="/board/write" method="post">

    <label>ID(수동 PK):</label>
    <input type="number" name="id" required><br/><br/>

    <label>작성자 ID:</label>
    <input type="text" name="writerId" required><br/><br/>

    <label>카테고리:</label>
    <input type="text" name="category" required><br/><br/>

    <label>제목:</label>
    <input type="text" name="postTitle" required><br/><br/>

    <label>내용:</label><br/>
    <textarea name="postContent" rows="10" cols="60" required></textarea><br/><br/>

    <button type="submit">등록</button>
</form>

<br/>
<a href="/board">목록으로</a>

</body>
</html>
