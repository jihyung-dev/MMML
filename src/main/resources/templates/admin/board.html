<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}"
      th:with="CONTENT_TITLE='게시판 관리 | 내돈내삶'">

<head>
    <meta charset="UTF-8">
    <title>게시판 관리</title>
</head>

<body>
<main layout:fragment="content" class="container" style="min-height: 70vh;">

    <h1 class="mt-4 mb-2">게시판 관리</h1>
    <p class="text-muted mb-4">작성한 게시글 목록입니다.</p>

    <div class="table-responsive">
        <table class="table table-sm table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>글 ID</th>
                <th>카테고리</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${posts}">
                <!-- 글 ID -->
                <td th:text="${p.id}">1</td>

                <!-- 카테고리 -->
                <td th:text="${p.category}">자유</td>

                <!-- 제목 (사용자 게시판 상세로 이동) -->
                <td>
                    <a th:href="@{'/board/' + ${p.id}}"
                       th:text="${p.postTitle}">
                        게시글 제목
                    </a>
                </td>

                <!-- 작성자 닉네임 (Member 연관관계) -->
                <td>
                    <span th:if="${p.writer != null}"
                          th:text="${p.writer.memberNickname}">
                        닉네임
                    </span>
                    <span th:if="${p.writer == null}" class="text-muted">
                        알 수 없음
                    </span>
                </td>

                <!-- 작성일 (null일 수도 있으니 보호) -->
                <td th:text="${p.createdAt != null ? #temporals.format(p.createdAt, 'yyyy-MM-dd HH:mm') : ''}">
                    2025-01-01 12:00
                </td>

                <!-- ✅ 조회수: viewCnt 로 수정 -->
                <td th:text="${p.viewCnt}">0</td>
            </tr>
            </tbody>
        </table>
    </div>

</main>
</body>
</html>
