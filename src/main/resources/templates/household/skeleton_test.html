<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        /* 전체 화면 Skeleton Overlay */
        #globalSkeleton {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;

            display: flex;
            align-items: center;
            justify-content: center;

            background: rgba(0, 0, 0, 0.3); /* 뒷배경 흐림 */
            backdrop-filter: blur(2px);      /* 선택: 배경 흐림 */

            z-index: 9999;
            opacity: 1;
            transition: opacity 0.4s ease;   /* fade-out */
        }

        /* 중앙 스켈레톤 박스 */
        .skeleton-box {
            width: 200px;
            height: 120px;
            border-radius: 16px;
            background: linear-gradient(
                    90deg,
                    #dcdcdc 25%,
                    #e9e9e9 50%,
                    #dcdcdc 75%
            );
            background-size: 400% 100%;
            animation: skeleton-loading 1.2s infinite;
        }

        @keyframes skeleton-loading {
            0%   { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
    </style>
</head>

<body>

<!-- Skeleton Overlay -->
<div id="globalSkeleton">
    <div class="skeleton-box"></div>
</div>


<!-- 실제 화면 영역 -->
<div id="app">
    <h1>메인 화면</h1>
    <p>데이터가 로딩된 화면 콘텐츠</p>
</div>


<script>
    // 3초 후 fade-out + 제거
    setTimeout(() => {
        const skel = document.getElementById("globalSkeleton");
        skel.style.opacity = 0;

        // fade-out 끝나면 아예 제거
        setTimeout(() => {
            skel.remove();
        }, 400);
    }, 3000);
</script>

</body>
</html>
