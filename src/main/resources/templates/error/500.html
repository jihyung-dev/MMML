<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ? ${pageTitle} : '내부 서버 오류 (500)'"></title>
    <style>
        /* CSS는 404 페이지와 동일하게 유지됩니다. */
        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #495057;
            text-align: center;
            line-height: 1.6;
        }

        .container {
            padding: 40px;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-size: 80px; /* 큼지막한 에러 코드 */
            color: #dc3545; /* 에러 색상 (빨간색 계열) */
            margin-bottom: 20px;
        }

        p.message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p.description {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .home-button {
            display: inline-block;
            background-color: #6960ff; /* 메인으로 가는 버튼은 파란색 */
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #290683;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>500</h1>
    <p class="message">내부 서버 오류가 발생했습니다.</p>
    <p class="description">
        죄송합니다. 서버에 예상치 못한 문제가 발생하여 요청을 처리할 수 없습니다.<br>
        서비스 이용에 불편을 드려 죄송하며, 잠시 후 다시 시도해 주세요.<br>
        <span th:if="${timestamp}">
                오류 발생 시간: <span th:text="${#dates.format(timestamp, 'yyyy년 MM월 dd일 HH시 mm분 ss초')}"></span>
            </span>
        <span th:if="${path}">
                요청 경로: <span th:text="${path}"></span>
            </span>
    </p>
    <a th:href="@{/}" class="home-button">홈으로 돌아가기</a>
</div>
</body>
</html>
