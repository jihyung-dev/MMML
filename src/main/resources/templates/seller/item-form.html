<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<head>
    <title layout:fragment="title">상품 판매 등록</title>

    <style layout:fragment="css">
        .form-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        .form-field { margin-bottom: 15px; }
        .form-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-field input,
        .form-field select,
        .form-field textarea {
            width: 100%;
            padding: 6px 8px;
            box-sizing: border-box;
        }
        .error-msg {
            color: red;
            font-size: 0.85rem;
        }
        .btn-area {
            text-align: right;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="form-container">
        <h3>상품 판매 등록</h3>

        <!-- 에러 메시지 -->
        <div th:if="${errorMessage != null}" class="error-msg mb-2"
             th:text="${errorMessage}">에러 메시지</div>

        <form th:action="@{/seller/item/new}" method="post">

            <!-- 기본 정보 -->
            <div class="form-field">
                <label for="itemName">상품명</label>
                <input type="text" id="itemName" name="itemName"
                       th:value="${prevItemName}">
            </div>

            <div class="form-field">
                <label for="categoryId">카테고리</label>
                <select id="categoryId" name="categoryId">
                    <option value="">-- 카테고리 선택 --</option>
                    <option th:each="c : ${categories}"
                            th:value="${c.categoryId}"
                            th:text="${c.categoryName}"
                            th:selected="${prevCategoryId != null and prevCategoryId == c.categoryId}">
                    </option>
                </select>
            </div>

            <div class="form-field">
                <label for="originalPrice">정상가</label>
                <input type="number" id="originalPrice" name="originalPrice" step="100"
                       th:value="${prevOriginalPrice}">
            </div>

            <div class="form-field">
                <label for="itemSaleprice">할인가</label>
                <input type="number" id="itemSaleprice" name="itemSaleprice" step="100"
                       th:value="${prevItemSaleprice}">
            </div>

            <div class="form-field">
                <label for="saleStartDate">판매 시작일 (선택)</label>
                <input type="date" id="saleStartDate" name="saleStartDate"
                       th:value="${prevSaleStartDate}">
            </div>

            <div class="form-field">
                <label for="saleEndDate">판매 종료일</label>
                <input type="date" id="saleEndDate" name="saleEndDate"
                       th:value="${prevSaleEndDate}">
            </div>

            <div class="form-field">
                <label for="itemImageUrl">대표 이미지 URL</label>
                <input type="text" id="itemImageUrl" name="itemImageUrl"
                       th:value="${prevItemImageUrl}">
            </div>

            <hr/>

            <!-- 상세 이미지 여러 장 -->
            <div class="form-field">
                <label>상세 이미지 URL들</label>

                <table id="imageTable" class="table table-sm">
                    <thead>
                    <tr>
                        <th>이미지 URL</th>
                        <th style="width:60px;"></th>
                    </tr>
                    </thead>
                    <tbody id="imageTbody">
                    <tr>
                        <td>
                            <input type="text" name="detailImageUrl"
                                   class="form-control"
                                   placeholder="예: /img/hotdeal/item1-detail1.jpg">
                        </td>
                        <td>
                            <button type="button"
                                    class="btn btn-sm btn-outline-danger remove-image-row">
                                X
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <button type="button"
                        id="addImageRow"
                        class="btn btn-sm btn-outline-secondary">
                    상세 이미지 행 추가
                </button>
            </div>

            <hr/>

            <!-- 옵션 여러 개 등록 -->
            <div class="form-field">
                <label>옵션들</label>

                <table id="optionTable" class="table table-sm">
                    <thead>
                    <tr>
                        <th>옵션 종류</th>
                        <th>옵션 값</th>
                        <th>추가 금액</th>
                        <th>재고</th>
                        <th style="width:60px;"></th>
                    </tr>
                    </thead>
                    <tbody id="optionTbody">
                    <tr>
                        <td><input type="text" name="optionType"  class="form-control" placeholder="예: 색상"></td>
                        <td><input type="text" name="optionValue" class="form-control" placeholder="예: RED"></td>
                        <td><input type="number" name="additionalPrice" class="form-control" value="0"></td>
                        <td><input type="number" name="stock" class="form-control" value="0"></td>
                        <td>
                            <button type="button" class="btn btn-sm btn-outline-danger remove-row">X</button>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <button type="button" id="addOptionRow" class="btn btn-sm btn-outline-secondary">
                    옵션 행 추가
                </button>
            </div>

            <div class="btn-area">
                <a th:href="@{/seller/item}" class="btn btn-secondary btn-sm">목록</a>
                <button type="submit" class="btn btn-primary btn-sm">등록</button>
            </div>
        </form>
    </div>
</div>

<script layout:fragment="script">
    document.addEventListener('DOMContentLoaded', () => {
        // 상세 이미지 행 추가/삭제
        const imageTbody = document.getElementById('imageTbody');
        const addImageBtn = document.getElementById('addImageRow');

        if (addImageBtn) {
            addImageBtn.addEventListener('click', () => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <input type="text" name="detailImageUrl"
                               class="form-control"
                               placeholder="예: /img/hotdeal/item1-detail2.jpg">
                    </td>
                    <td>
                        <button type="button"
                                class="btn btn-sm btn-outline-danger remove-image-row">
                            X
                        </button>
                    </td>
                `;
                imageTbody.appendChild(tr);
            });

            imageTbody.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-image-row')) {
                    const tr = e.target.closest('tr');
                    if (imageTbody.rows.length > 1) {
                        tr.remove();
                    }
                }
            });
        }

        // 옵션 행 추가/삭제
        const optionTbody = document.getElementById('optionTbody');
        const addOptionBtn = document.getElementById('addOptionRow');

        if (addOptionBtn) {
            addOptionBtn.addEventListener('click', () => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><input type="text" name="optionType"  class="form-control" placeholder="예: 색상"></td>
                    <td><input type="text" name="optionValue" class="form-control" placeholder="예: RED"></td>
                    <td><input type="number" name="additionalPrice" class="form-control" value="0"></td>
                    <td><input type="number" name="stock" class="form-control" value="0"></td>
                    <td>
                        <button type="button" class="btn btn-sm btn-outline-danger remove-row">X</button>
                    </td>
                `;
                optionTbody.appendChild(tr);
            });

            optionTbody.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-row')) {
                    const tr = e.target.closest('tr');
                    if (optionTbody.rows.length > 1) {
                        tr.remove();
                    }
                }
            });
        }
    });
</script>
</body>
</html>
