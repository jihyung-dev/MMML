<!DOCTYPE html>

<html class="" lang="en"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Member Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#0d273d", "background-light": "#f6f7f8", "background-dark": "#121a20"}, fontFamily: {display: "Manrope"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                    'FILL' 0,
                    'wght' 400,
                    'GRAD' 0,
                    'opsz' 24

        }
        .truncate {
            color: #FAFAF8;
        }

    </style>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
        <div class="flex flex-1 justify-center items-center py-5 px-4 sm:px-6 lg:px-8">
            <div class="layout-content-container flex flex-col max-w-md w-full">
                <!-- Logo -->
                <div class="flex justify-center mb-6">
                    <div class="w-20 h-20 bg-center bg-no-repeat bg-cover rounded-full" data-alt="Application logo with an abstract geometric shape" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBRmgME-EShvsxFAjLdMshzIV5ziY1pYr7dn3yjdP5vfCAxbHlTIKoqw-5F4CnF3-dIvFCgIw0iyp1uWfAvqy-4M4oViOwxkRlAKTL7gYpsCstwokEtFKL3LDSa3mtr6k6zyKxobvnW_q96F_1AJ2Fr0OB7QFNqJRZPrqrY2P3YksPb7C8CH0hKAf-yaz7xufr7uIoY9Ly1m72bik7TAuGKPiT4Uc3ap9F8nLcoZWDBq5E_5IQ3zr2LXbsyO066mLURLiGMAUQ-lqyv");'></div>
                </div>
                <div class="w-full bg-white dark:bg-[#111813] rounded-xl shadow-sm p-8 space-y-6">
                    <!-- Headline -->
                    <h1 class="text-slate-900 dark:text-white tracking-tight text-2xl font-bold leading-tight text-center">로그인</h1>
                    <!-- Member ID Field -->
                    <div class="flex w-full flex-wrap items-end gap-4">
                        <label class="flex flex-col w-full flex-1">
                            <p class="text-slate-600 dark:text-white text-sm font-medium leading-normal pb-2">ID</p>
                            <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#3b5443] bg-white dark:bg-[#1c271f] focus:border-primary dark:focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-[#9db9a6] px-4 py-2 text-base font-normal leading-normal" placeholder="Enter your member ID" value=""/>
                        </label>
                    </div>
                    <!-- Password Field -->
                    <div class="flex w-full flex-wrap items-end gap-4">
                        <label class="flex flex-col w-full flex-1">
                            <p class="text-slate-600 dark:text-white text-sm font-medium leading-normal pb-2">Password</p>
                            <div class="flex w-full flex-1 items-stretch rounded-lg">
                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#3b5443] bg-white dark:bg-[#1c271f] focus:border-primary dark:focus:border-primary h-12 placeholder:text-slate-400 dark:placeholder:text-[#9db9a6] p-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
                                <div class="text-slate-400 dark:text-[#9db9a6] flex border border-slate-300 dark:border-[#3b5443] bg-white dark:bg-[#1c271f] items-center justify-center px-3 rounded-r-lg border-l-0 cursor-pointer">
                                    <span class="material-symbols-outlined" data-icon="visibility">visibility</span>
                                </div>
                            </div>
                        </label>
                    </div>
                    <!-- Login Button -->
                    <div class="flex pt-2 justify-center">
                        <button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-background-dark text-base font-bold leading-normal tracking-[0.015em] hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark">
                            <span class="truncate">Login</span>
                        </button>
                    </div>
                    <!-- Login Button -->
                    <div>
                        <button onclick="window.location.href='/user/kakao/authorize';">
                            <img src="/img/kakao_login_medium_narrow.png">
                        </button>
                    </div>

                    <div>
                        <button onclick="window.location.href='/user/naver/authorize'">
                            <img src="/img/naver_login_narrow.png" >
                        </button>
                    </div>
                    <!-- Links -->
                    <div class="flex items-center justify-between text-sm pt-2">
                        <a class="font-medium text-primary/80 hover:text-primary" href="#">아이디/비밀번호 찾기</a>
                        <a class="font-medium text-primary/80 hover:text-primary" href="#">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body></html>
