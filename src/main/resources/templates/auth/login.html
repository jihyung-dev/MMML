<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <!-- CSS 반드시 포함! -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>

<div class="login-container">

    <h2>로그인</h2>

    <!-- 에러 메시지 -->
    <p th:if="${error}" class="error-text" th:text="${error}"></p>

    <form action="/login" method="post">

        <label>아이디</label>
        <input type="text" name="memberId" required placeholder="ID를 입력해주세요">

        <label>비밀번호</label>
        <input type="password" name="password" required placeholder="PassWord를 입력해 주세요">

        <button type="submit">로그인</button>
    </form>

    <!-- 소셜 로그인 버튼 -->
    <div class="social-login-box">

        <button class="social-btn kakao" onclick="window.location.href='/user/kakao/authorize'">
            <img src="/img/kakao_login_medium_narrow.png">
        </button>

        <button class="social-btn naver" onclick="window.location.href='/user/naver/authorize'">
            <img src="/img/naver_login_narrow.png">
        </button>
    </div>

    <div class="login-links">
        <a href="/find-id">아이디 찾기</a> |
        <a href="/find-pw">비밀번호 찾기</a> |
        <a href="/join/member">회원가입</a>
    </div>

</div>

</body>

</html>
