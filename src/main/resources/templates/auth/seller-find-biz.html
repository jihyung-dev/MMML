<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사업자번호 찾기</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="login-container">
    <h2>사업자번호 찾기</h2>

    <!-- 에러 메시지 -->
    <p th:if="${error}" class="error-text" th:text="${error}"></p>

    <!-- 성공 시 사업자번호 표시 -->
    <p th:if="${bizNo}" class="success-text">
        등록된 사업자번호:
        <strong th:text="${bizNo}"></strong>
    </p>

    <form action="/seller/find-biz" method="post">

        <label>아이디</label>
        <input type="text" name="memberId" required placeholder="회원 아이디">

        <label>이름</label>
        <input type="text" name="memberName" required placeholder="회원 이름">

        <label>휴대폰번호</label>
        <input type="text" name="phone" required placeholder="010-0000-0000">

        <button type="submit">사업자번호 찾기</button>
    </form>

    <div class="login-links">
        <a href="/seller/login">판매자 로그인</a> |
        <a href="/login">일반 로그인</a>
    </div>
</div>

</body>
</html>
