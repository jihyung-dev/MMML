<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="login-container">
    <h2>회원가입</h2>

    <p th:if="${error}" class="error-text" th:text="${error}"></p>

    <!-- th:action 으로 매핑 -->
    <form th:action="@{/join/member}" method="post" th:object="${member}">

        <label>아이디</label>
        <input type="text" th:field="*{memberId}" placeholder="아이디" required>

        <label>비밀번호</label>
        <input type="password" th:field="*{password}" placeholder="비밀번호" required>

        <label>이름</label>
        <input type="text" th:field="*{memberName}" placeholder="이름" required>

        <label>닉네임</label>
        <input type="text" th:field="*{memberNickname}" placeholder="닉네임" required>

        <label>휴대폰번호</label>
        <input type="text" th:field="*{phone}" placeholder="010-0000-0000">

        <label>주소</label>
        <input type="text" th:field="*{address}" placeholder="주소를 입력하세요">

        <!-- 🔹 이메일 (아이디/비번 찾기에 쓰이므로 필수로 받는 걸 추천) -->
        <label>이메일</label>
        <input type="email" th:field="*{email}" placeholder="이메일을 입력하세요" required>

        <!-- 🔹 성별 (선택값, DB는 CHAR(1) M/F/U 등으로 저장 가능) -->
        <label>성별</label>
        <select th:field="*{gender}">
            <option value="">선택</option>
            <option value="M">남자</option>
            <option value="F">여자</option>
            <option value="U">선택안함</option>
        </select>

        <!-- 🔹 나이 (선택값, 정수) -->
        <label>나이</label>
        <input type="number" th:field="*{age}" min="0" max="120" placeholder="나이">

        <button type="submit">가입하기</button>
    </form>

    <div class="login-links">
        <a th:href="@{/login}">이미 계정이 있으신가요? 로그인</a>
    </div>
</div>

</body>
</html>
