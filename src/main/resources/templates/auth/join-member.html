<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="login-container">
    <h2>회원가입</h2>

    <p th:if="${error}" class="error-text" th:text="${error}"></p>

    <form action="/join/member" method="post" th:object="${member}">

        <label>아이디</label>
        <input type="text" th:field="*{memberId}" placeholder="아이디" required>

        <label>비밀번호</label>
        <input type="password" th:field="*{password}" placeholder="비밀번호" required>

        <label>이름</label>
        <input type="text" th:field="*{memberName}" placeholder="이름" required>

        <label>닉네임</label>
        <input type="text" th:field="*{memberNickname}" placeholder="닉네임">

        <label>휴대폰번호</label>
        <input type="text" th:field="*{phone}" placeholder="010-0000-0000">

        <button type="submit">가입하기</button>
    </form>

    <div class="login-links">
        <a href="/login">이미 계정이 있으신가요? 로그인</a>
    </div>
</div>

</body>
</html>
