<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>판매자 로그인</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>

<div class="login-container">

    <h2>판매자 로그인</h2>

    <!-- 에러 메시지 -->
    <p th:if="${error}" class="error-text" th:text="${error}"></p>

    <form action="/seller/login" method="post">

        <label>아이디</label>
        <input type="text" value="U006" name="memberId" required placeholder="회원 ID">

        <label>비밀번호</label>
        <input type="password" value="1234" name="password" required placeholder="비밀번호">

        <label>사업자번호</label>
        <input type="text" value="123-01-00006" name="bizNo" required placeholder="사업자번호">

        <button type="submit">판매자 로그인</button>
    </form>

    <div class="login-links">
        <a href="/join/seller">판매자 회원가입</a>
    </div>

</div>

</body>

</html>
