<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/my_layout}"
      th:with="title='찜한 핫딜 목록'">

<head>
    <style layout:fragment="css">
        .card:hover {
            transform: translateY(-5px);
            transition: transform 0.2s ease-in-out;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1) !important;
        }
    </style>
</head>

<body>
<div layout:fragment="content">

    <section style="margin-top: 30px; margin-bottom: 50px;">
        <h2 style="font-size: 24px; font-weight: bold; margin-bottom: 20px;">❤️ 내가 찜한 핫딜</h2>

        <div th:if="${wishPage.totalElements == 0}" class="text-center py-5">
            <p style="font-size: 18px; color: gray;">아직 찜한 상품이 없습니다.</p>
            <a href="/hotdeal" class="btn btn-primary mt-3">핫딜 구경하러 가기</a>
        </div>

        <div class="row g-4" th:if="${wishPage.totalElements > 0}">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="wish : ${wishPage.content}">
                <div class="card h-100 shadow-sm border-0">
                    <a th:href="@{/hotdeal/{id}(id=${wish.item.id})}" style="text-decoration: none; color: inherit;">
                        <img th:src="${wish.item.itemImageUrl != null ? wish.item.itemImageUrl : '/img/no-image.png'}"
                             class="card-img-top"
                             alt="상품 이미지"
                             style="height: 200px; object-fit: cover;"
                             onerror="this.src='/img/no-image.png'"/>

                        <div class="card-body">
                            <h5 class="card-title text-truncate" th:text="${wish.item.itemName}" style="font-size: 16px; font-weight: bold;">상품명</h5>
                            <p class="card-text mt-2">
                                <span class="text-decoration-line-through text-muted small"
                                      th:if="${wish.item.originalPrice != null}"
                                      th:text="${#numbers.formatInteger(wish.item.originalPrice, 0, 'COMMA') + '원'}"></span>
                                <br th:if="${wish.item.originalPrice != null}"/>
                                <strong class="text-danger fs-5"
                                        th:text="${#numbers.formatInteger(wish.item.itemSaleprice, 0, 'COMMA') + '원'}">0원</strong>
                            </p>
                        </div>
                    </a>
                    <div class="card-footer bg-white border-0 text-end">
                        <small class="text-muted" th:text="${#temporals.format(wish.createdAt, 'yyyy-MM-dd')} + ' 찜함'">날짜</small>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${wishPage.totalPages > 0}" class="d-flex justify-content-center mt-5">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${wishPage.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/mypage/wishlist(page=${wishPage.number - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <li class="page-item" th:each="page : ${#numbers.sequence(0, wishPage.totalPages - 1)}"
                        th:classappend="${page == wishPage.number} ? 'active'">
                        <a class="page-link" th:href="@{/mypage/wishlist(page=${page})}" th:text="${page + 1}">1</a>
                    </li>

                    <li class="page-item" th:classappend="${wishPage.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/mypage/wishlist(page=${wishPage.number + 1})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </section>

</div>
<script layout:fragment="script"></script>
</body>
</html>
