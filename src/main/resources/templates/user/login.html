        .login-box {

        .dark .login-box {

        }

        /* 간격 넓히는 것 */
        .login-box > * + * {
            margin-top: 30px;
        }
        #login-btn{
            background-color: #0d273d;
            color: #FAFAF8;
            border: none;
            border-radius: 8px;
            height: 48px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        /* 마우스 올렸을 때 색상 조금 어둡게 */
        #login-btn:hover {
            background-color: #0b1f33;
        }
