        <!-- Main Content -->
        <main class="flex-1 p-6 lg:p-10">

<!--                <div class="mb-8">-->
<!--                    <p class="text-base text-placeholder-light dark:text-placeholder-dark mt-4">개인 정보와 보안 설정을 관리할 수 있습니다.</p>-->
<!--                </div>-->
                <!-- Two Column Layout -->
                <div class="grid grid-cols-1 gap-8 w-full">
                    <!-- Left Column: Profile Details -->
                    <div class="w-full">
                        <div class="bg-card-light dark:bg-card-dark rounded-xl border border-border-light dark:border-border-dark shadow-sm">
                            <!-- Section Header -->
                            <div class="p-5 border-b border-border-light dark:border-border-dark">
                                <h2 class="text-xl font-bold tracking-tight text-text-light dark:text-text-dark">프로필 상세 정보</h2>
                            </div>
                            <div class="p-5">
                                <!-- Profile Header -->
                                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6 pb-6 border-b border-border-light dark:border-border-dark">
                                    <div class="flex items-center gap-4">
                                        <div class="relative">
                                            <img src="/src/img/undraw_pic-profile_nr49.svg" class="rounded-circle" width="96" height="96" alt="Alex">
                                        </div>
                                        <div class="flex flex-col justify-center">
                                            <p class="text-sm text-text-light dark:text-text-dark mb-1">닉네임</p>
                                            <p class="text-xl font-bold text-text-light dark:text-text-dark" th:text="${member.memberNickname}"></p>
                                            <p class="text-base text-placeholder-light dark:text-placeholder-dark">Member</p>
                                        </div>
                                    </div>
                                    <!--                                 사진 수정할 수 있는 버튼 : 사용할 수 있게 이미 돼 있어서 일단 주석 처리함 -->
                                    <!--                                <button class="flex items-center justify-center rounded-lg h-10 px-4 bg-primary/20 text-primary dark:text-white dark:bg-primary/50 text-sm font-bold w-full sm:w-auto transition-colors hover:bg-primary/30">-->
                                    <!--                                    <span>Change Photo</span>-->
                                    <!--                                </button>-->
                                </div>
                                <!-- Profile Form -->
                                <form class="grid grid-cols-1 md:grid-cols-2 gap-6" method="post" th:action="@{/mypage/user/editpage}">
                                    <div class="md:col-span-2">
                                        <label class="flex flex-col">
                                            <p class="text-sm font-medium pb-2">이름</p>
                                            <input name="memberName" class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark focus:border-primary focus:ring-primary h-12 px-4 text-base" th:value="${member.memberName}"/>
                                        </label>
                                    </div>
                                    <!-- 비밀번호 변경 -->
                                    <div class="md:col-span-2">
                                        <p class="text-sm font-medium pb-2">비밀번호 변경</p>
                                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                            <div>
                                                <label>
                                                    <span class="sr-only">현재 비밀번호</span>
                                                    <input name="currentpw" placeholder="현재 비밀번호" type="password" class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark focus:border-primary focus:ring-primary h-12 px-4 text-base"/>
                                                </label>
                                            </div>
                                            <div>
                                                <label>
                                                    <span class="sr-only">새로운 비밀번호</span>
                                                    <input name="newpw" placeholder="새로운 비밀번호" type="password" class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark focus:border-primary focus:ring-primary h-12 px-4 text-base"/>
                                                </label>
                                            </div>
                                            <div>
                                                <label>
                                                    <span class="sr-only">새 비밀번호 재입력</span>
                                                    <input name="newpw2" placeholder="새 비밀번호 재입력" type="password" class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark focus:border-primary focus:ring-primary h-12 px-4 text-base"/>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 나머지 필드: 이메일, 전화번호, 주소 -->
                                    <div class="md:col-span-2">
                                        <label class="flex flex-col">
                                            <p class="text-sm font-medium pb-2">이메일 주소</p>
                                            <input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light/50 dark:bg-background-dark/50 text-placeholder-light dark:text-placeholder-dark h-12 px-4 text-base cursor-not-allowed" th:value="${member.email}"/>
                                        </label>
                                    </div>
                                    <div>
                                        <label class="flex flex-col">
                                            <p class="text-sm font-medium pb-2">휴대폰 번호</p>
                                            <input name="phone" class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark focus:border-primary focus:ring-primary h-12 px-4 text-base" th:value="${member.phone}"/>
                                        </label>
                                    </div>
                                    <div>
                                        <label class="flex flex-col">
                                            <p class="text-sm font-medium pb-2">주소</p>
                                            <input name="address" class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark focus:border-primary focus:ring-primary h-12 px-4 text-base" th:value="${member.address}"/>
                                        </label>
                                    </div>
                                    <div class="p-5 border-t border-border-light dark:border-border-dark flex justify-end">
                                        <button type="submit" class="flex items-center justify-center rounded-lg h-11 px-6 bg-primary text-white text-sm font-bold transition-opacity hover:opacity-90">
                                            <span>Save Changes</span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </main>
