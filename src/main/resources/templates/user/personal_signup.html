<!DOCTYPE html>

<html class="light" lang="en"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>내돈내산 : 회원가입</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#0d273d", "background-light": "#f6f7f8", "background-dark": "#121a20", success: "#198754", danger: "#dc3545"}, fontFamily: {display: "Manrope"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
    <style>
        .form-input {
            border: 1px solid #cfdde7;
            background-color: #f6f7f8;
            height: 3.5rem; /* h-14 */
            padding: 15px;
            border-radius: 0.5rem; /* rounded-lg */
            color: #0d151b;
        }
        .form-input:focus {
            outline: 0;
            ring: 0;
            border-color: #138aec;
        }
        .dark .form-input {
            border-color: #2a3a48;
            background-color: #1a2732;
            color: #e3e9ed;
        }
        .dark .form-input:focus {
            border-color: #138aec;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#0d151b] dark:text-slate-200">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
        <!-- TopNavBar -->
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#e7eef3] dark:border-background-dark px-4 sm:px-10 md:px-20 lg:px-40 py-3 bg-white dark:bg-slate-900/50">
            <div class="flex items-center gap-4 text-primary">
                <div class="size-6">
                    <svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z" fill="currentColor"></path>
                    </svg>
                </div>
                <h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-[#0d151b] dark:text-white">내돈내산</h2>
            </div>
            <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]">
                <span class="truncate">로그인</span>
            </button>
        </header>
        <main class="flex flex-1 justify-center py-8 px-4 sm:px-6">
            <div class="w-full max-w-2xl">
                <!-- Card Container -->
                <div class="bg-white dark:bg-slate-900/50 rounded-xl shadow-sm border border-slate-200 dark:border-slate-800 p-6 sm:p-8 md:p-10">
                    <!-- PageHeading -->
                    <div class="mb-8 text-center">
                        <span class="material-symbols-outlined" style="font-size: 36px; color:#0d273d;">person</span>
                        <h1 class="text-[#0d151b] dark:text-white text-3xl sm:text-4xl font-black leading-tight tracking-[-0.033em] flex items-center justify-center gap-2">
                            개인 회원가입
                        </h1>
                        <p class="text-[#4c779a] dark:text-slate-400 text-base font-normal leading-normal mt-2">회원관리를 위해서 계정을 만들어 주세요. </p>
                    </div>
                    <!-- Registration Form -->
                    <form class="space-y-6">


                        <!-- ID Field with Duplication Check -->
                        <div class="flex flex-col">
                            <label class="text-base font-medium leading-normal pb-2 text-[#0d151b] dark:text-slate-200" for="user-id">ID</label>
                            <div class="flex items-center gap-3">
                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden placeholder:text-[#4c779a] dark:placeholder:text-slate-500" id="user-id" placeholder="원하는 아이디를 입력하세요" value=""/>
                                <button class="flex flex-shrink-0 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-4 bg-[#e7eef3] dark:bg-slate-700 text-[#0d151b] dark:text-slate-200 text-sm font-bold leading-normal tracking-[0.015em] whitespace-nowrap" type="button">
                                    <span class="truncate">중복확인</span>
                                </button>
                            </div>
                            <p class="text-sm mt-2 text-success">사용 가능한 아이디입니다.</p>
                        </div>
                        <!-- Password Field -->
                        <div class="flex flex-col">
                            <label class="text-base font-medium leading-normal pb-2 text-[#0d151b] dark:text-slate-200" for="password">비밀번호</label>
                            <div class="relative flex w-full flex-1 items-stretch">
                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden placeholder:text-[#4c779a] dark:placeholder:text-slate-500" id="password" placeholder="비밀번호를 입력하세요" type="password" value=""/>
                                <div class="absolute inset-y-0 right-0 pr-4 flex items-center text-[#4c779a] dark:text-slate-400 cursor-pointer">
                                    <span class="material-symbols-outlined">visibility</span>
                                </div>
                            </div>
                            <p class="text-sm mt-2 text-[#6c757d] dark:text-slate-400">영문자와 숫자를 포함하여 최소 8자 이상이어야 합니다.</p>
                        </div>
                        <!-- Confirm Password Field -->
                        <div class="flex flex-col">
                            <label class="text-base font-medium leading-normal pb-2 text-[#0d151b] dark:text-slate-200" for="confirm-password">비밀번호 확인</label>
                            <div class="relative flex w-full flex-1 items-stretch">
                                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden placeholder:text-[#4c779a] dark:placeholder:text-slate-500" id="confirm-password" placeholder="비밀번호를 다시 입력하세요" type="password" value=""/>
                                <div class="absolute inset-y-0 right-0 pr-4 flex items-center text-[#4c779a] dark:text-slate-400 cursor-pointer">
                                    <span class="material-symbols-outlined">visibility_off</span>
                                </div>
                            </div>
                            <p class="text-sm mt-2 text-danger">비밀번호가 일치하지 않습니다.</p>
                        </div>
                        <!-- Name Field -->
                        <div class="flex flex-col">
                            <label class="text-base font-medium leading-normal pb-2 text-[#0d151b] dark:text-slate-200" for="full-name">이름</label>
                            <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden placeholder:text-[#4c779a] dark:placeholder:text-slate-500" id="full-name" placeholder="전체 이름" value=""/>
                        </div>
                        <!-- Address Field -->
                        <div class="flex flex-col">
                            <label class="text-base font-medium leading-normal pb-2 text-[#0d151b] dark:text-slate-200" for="address">주소 (선택)</label>
                            <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden placeholder:text-[#4c779a] dark:placeholder:text-slate-500" id="address" placeholder="주소를 입력하세요" value=""/>
                        </div>
                        <!-- Phone Number Field -->
                        <div class="flex flex-col">
                            <label class="text-base font-medium leading-normal pb-2 text-[#0d151b] dark:text-slate-200" for="phone-number">휴대폰 번호 (선택)</label>
                            <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden placeholder:text-[#4c779a] dark:placeholder:text-slate-500" id="phone-number" placeholder="010-1234-5678" type="tel" value=""/>
                        </div>
                        <!-- Submit Button -->
                        <div class="pt-4">
                            <button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-4 bg-primary text-slate-50 text-base font-bold leading-normal tracking-[0.015em]" type="submit">
                                <span class="truncate">계정 만들기</span>
                            </button>
                        </div>
                    </form>
                    <!-- Footer Link -->
                    <div class="mt-8 text-center">
                        <p class="text-sm text-[#4c779a] dark:text-slate-400">
                            이미 계정이 있으신가요?
                            <a class="font-medium text-primary hover:underline" href="#">로그인</a>
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body></html>
