<!DOCTYPE html>

<html class="light" lang="en"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Create Your Account</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#0d273d", "background-light": "#f6f7f8", "background-dark": "#121a20"}, fontFamily: {display: "Manrope"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
        <div class="flex flex-1 justify-center py-5 sm:px-6 lg:px-8">
            <div class="layout-content-container flex flex-col w-full max-w-[960px] flex-1">
                <header class="flex items-center justify-between whitespace-nowrap px-4 sm:px-10 py-3">
                    <div class="flex items-center gap-4 text-slate-900 dark:text-slate-200">
                        <div class="size-6 text-primary">
                            <svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                <path clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" fill="currentColor" fill-rule="evenodd"></path>
                            </svg>
                        </div>
                        <h2 class="text-slate-900 dark:text-slate-200 text-lg font-bold leading-tight tracking-[-0.015em]">내돈내산</h2>
                    </div>
                    <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]">
                        <span class="truncate">로그인</span>
                    </button>
                </header>
                <main class="flex-grow">
                    <div class="px-4 py-12 sm:py-16 md:py-20">
                        <div class="flex flex-wrap justify-center gap-3 p-4 text-center">
                            <div class="flex min-w-72 flex-col gap-3">
                                <p class="text-slate-900 dark:text-slate-50 text-4xl font-black leading-tight tracking-[-0.033em]">계정을 만들어 주세요</p>
                                <p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal">시작하려면 계정 유형을 선택하세요.</p>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4 mt-8">
                            <div class="flex flex-1 flex-col gap-4 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 p-6 transition-all hover:shadow-lg hover:border-primary/50 dark:hover:border-primary/50">
                                <div class="text-primary">
                                    <span class="material-symbols-outlined" style="font-size: 32px;">person</span>
                                </div>
                                <div class="flex flex-col gap-2">
                                    <h2 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight">개인 계정</h2>
                                    <p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">개인 사용자 또는 개인 용도를 위한 계정입니다.</p>
                                </div>
                                <div class="mt-auto pt-4">
                                    <button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-slate-50 text-base font-bold leading-normal tracking-[0.015em]">
                                        <span class="truncate">Get Started</span>
                                    </button>
                                </div>
                            </div>
                            <div class="flex flex-1 flex-col gap-4 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 p-6 transition-all hover:shadow-lg hover:border-primary/50 dark:hover:border-primary/50">
                                <div class="text-primary">
                                    <span class="material-symbols-outlined" style="font-size: 32px;">apartment</span>
                                </div>
                                <div class="flex flex-col gap-2">
                                    <h2 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight">비즈니스 계정</h2>
                                    <p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">핫딜 판매자를 위한 계정입니다.</p>
                                </div>
                                <div class="mt-auto pt-4">
                                    <button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary/20 dark:bg-primary/30 text-primary dark:text-slate-50 text-base font-bold leading-normal tracking-[0.015em]">
                                        <span class="truncate">Get Started</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal pb-3 pt-8 px-4 text-center">이미 계정이 있으신가요?<a class="font-semibold text-primary underline" href="#"> 로그인</a></p>
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>
</body></html>
