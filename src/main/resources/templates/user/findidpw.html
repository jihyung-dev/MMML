<script>
    const radios = document.querySelectorAll('input[name="recovery-option"]');
    const idSection = document.getElementById("find-id-section");
    const pwSection = document.getElementById("find-pw-section");
    const submitBtn = document.getElementById("recovery-submit-btn");

    radios.forEach(radio => {
        radio.addEventListener("change", () => {
            if (radio.value === "Find ID") {
                idSection.classList.remove("hidden");
                pwSection.classList.add("hidden");
                submitBtn.textContent = "아이디 찾기";
            } else {
                pwSection.classList.remove("hidden");
                idSection.classList.add("hidden");
                submitBtn.textContent = "비밀번호 찾기";
            }
        });
    });
</script>
